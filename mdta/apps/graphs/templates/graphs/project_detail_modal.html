<!-- Module New Modal -->
<div class="modal fade newModule" id="module-new-modal">
    <div class="modal-dialog">
        <form action="{% url 'graphs:module_new' project.id %}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
                    <div class="row">
                        <div class="col-xs-6">
                            <h4 class="modal-title">Module New</h4>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    {{ module_new_form }}
                    <br>
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="newModuleErrMessage">&nbsp;</div>
                        </div>
                    </div>
                    {% csrf_token %}
                </div>
                <div class="modal-footer">
                    <input id="module_new" class="btn btn-primary" type="submit" value="New Module">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
