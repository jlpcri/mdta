{% block body %}
    <div class="container">
        {% if edge_types %}
            <div class="row">
                <div class="col-xs-12 table-responsive">
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr>
                                <th class="col-xs-4">Name</th>
                                <th class="col-xs-8">keys</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for edge_type in edge_types %}
                                <tr>
                                    <td><a href="#edge-type-edit-modal" data-toggle="modal"
                                           data-edge-type-id="{{ edge_type.id }}"
                                           data-edge-type-name="{{ edge_type.name }}"
                                           data-edge-type-keys="{{ edge_type.keys|join:", " }}"
                                           data-edge-type-subkeys="{{ edge_type.subkeys|join:", " }}">
                                        {{ edge_type.name }}</a>
                                    </td>
                                    <td>{{ edge_type.keys }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% else %}
            No Edge Type
        {% endif %}
    </div>
{% endblock %}
