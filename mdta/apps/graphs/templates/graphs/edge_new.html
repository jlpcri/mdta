{% extends 'core/base.html' %}

{% block title %} Edge New {% endblock %}

{% block body %}
    <div class="container">
        <form action="{% url 'graphs:edge_new' project_id %}" method="post" class="projectEdgeNew">
            <div class="row">
                {{ form }}
            </div>
            <br>
            <legend>Edge Property:</legend>
            <div class="row" style="margin-top: 10px;">
                <div id="project-edge-new-data-input"></div>
            </div>

            {% csrf_token %}
            <div class="row" style="margin-top: 20px;">
                <input id="project_edge_new" class="btn btn-primary" type="submit" value="New Edge">
                <a href="{% url 'graphs:graphs' %}" class="btn btn-default" >Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}

{% block footer %}
    <script>
        {% include 'graphs/node_edge.js' %}
    </script>
{% endblock %}
