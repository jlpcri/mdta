{% block body %}
    <div class="container">
        {% if projects %}
            <div class="row">
                <div class="col-xs-12 table-responsive">
                    <table class="table table-striped table-hover table-condensed table-bordered">
                        <thead>
                            <tr>
                                <td class="col-xs-2"><strong>Name</strong></td>
                                <td class="col-xs-2"><strong>Modules</strong></td>
                                <td class="col-xs-2"><strong>Nodes</strong></td>
                                <td class="col-xs-2"><strong>Edges</strong></td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for project in projects %}
                                <tr>
                                    <td><a href="{% url 'graphs:project_detail' project.id %}">{{ project.name }}</a></td>
                                    <td>{{ project.modules_count|default:0 }}</td>
                                    <td>{{ project.nodes_count|default:0 }} |
                                        <a href="{% url 'graphs:project_new_node' project.id %}"> new</a>
                                    </td>
                                    <td>{{ project.edges_count|default:0 }} |
                                        <a href="{% url 'graphs:project_new_edge' project.id %}"> new</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% else %}
            No Contents
        {% endif %}

    </div>
{% endblock %}
