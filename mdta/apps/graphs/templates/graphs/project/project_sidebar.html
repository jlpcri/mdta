{% block extrahead %}
    <style type="text/css">
        .sidebar-nav {
            margin-left: -250px;
            width: 250px;
            z-index: 10001;
            position: absolute;
            left: 0px;
            top: 0px;
            overflow: hidden;
            height: 100vh;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            background-color: #fafafa;
            border-right: 1px solid #ccc;
        }

        .sidebar-nav-togled {
            margin-left: 0px;
        }

        .sideBarCloseIcon {
            float: right;
            cursor: pointer;
        }

        .backdrop {
            height: 100vh;
            width: 100%;
            z-index: 10000;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
            background-color: #000;
            opacity: 0.2;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        .sidebar-nav .list-group-item {
            background-color: transparent;
            border: 0px;
            cursor:pointer;
        }

        .sidebar-nav .list-group {
            margin-left: -15px;
            margin-right: -15px;
        }

        .sidebar-nav .list-group hr {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .list-group-item-icon {
            padding-right: 5px;
        }

        #switchProjectMenu {
           cursor:pointer;
        }

    </style>
{% endblock%}

{% block body %}
    <div class="row" role="navigation" style="margin-bottom: -20px">
        <a id="switchProjectMenu" class="navbar-brand"><span
            class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> Switch Project</a>
        <a class="navbar-brand"></a>
    </div>
    <div class="row">
        <div class="backdrop"></div>
    </div>
    <div class="row">
        <div id="mySideBar" class="sidebar-nav container-fluid" aria-label="...">
            <div class="row">
                <div class="col-xs-12" style="padding: 5px 15px 1px 15px">
                    <h4 style="padding-left: 0px; font-size: 19px; color: #666">
                        Select Project <span
                            class="sideBarCloseIcon glyphicon glyphicon-remove"
                            aria-hidden="true"></span>
                    </h4>
                </div>
            </div>
            <hr style="margin: 5px -15px" />
            <ul class="list-group">
                {% for p in projects %}
                    <li class="list-group-item">
                        <a href="{% url 'graphs:project_detail' p.id %}">{{ p.name }}</a>
                    </li>
                {% endfor %}
                <hr/>
                <li class="list-group-item">
                    <a class="btn btn-default" href="{% url 'projects:project_new' %}">New Project</a>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}

{% block footer %}
    <script>
        $("#switchProjectMenu, .backdrop, .sideBarCloseIcon").click(function() {
            $("#mySideBar").toggleClass("sidebar-nav-togled");
            $(".backdrop").toggle();
        });
    </script>
{% endblock %}
