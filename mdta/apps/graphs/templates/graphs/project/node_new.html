{% extends 'core/base.html' %}

{% block title %} Node New {% endblock %}

{% block body %}
    <div class="container">
        <form action="{% url 'graphs:project_new_node' project_id %}" method="post" class="projectNodeNew">
            <div class="row">
                {{ form }}
            </div>
            <br>
            <legend>Node Property:</legend>
            <div class="row" style="margin-top: 10px;">
                <div id="project-node-new-data-input"></div>
            </div>

            {% csrf_token %}
            <div class="row" style="margin-top: 20px;">
                <input id="project_node_new" class="btn btn-primary" type="submit" value="New Node">
                <a href="{% url 'graphs:graphs' %}" class="btn btn-default" >Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}

{% block footer %}
    <script>
        {% include 'graphs/project/node_edge.js' %}
    </script>
{% endblock %}
