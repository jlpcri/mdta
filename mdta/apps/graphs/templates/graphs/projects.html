{% block body %}
    <div class="container">
        {% if projects %}
            <div class="row">
                <div class="col-xs-12 table-responsive">
                    <table class="table table-striped table-hover table-condensed table-bordered">
                        <thead>
                            <tr>
                                <td class="col-xs-2"><strong>Name</strong></td>
                                <td class="col-xs-2"><strong>Nodes</strong></td>
                                <td class="col-xs-2"><strong>Edges</strong></td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for project in projects %}
                                <tr>
                                    <td><a href="#">{{ project.name|title }}</a></td>
                                    <td>{{ project.nodes|default:0 }} |
                                        <a href="{% url 'graphs:project_node_new' project.id %}"> new</a>
                                    </td>
                                    <td>{{ project.edges|default:0 }} |
                                        <a href="{% url 'graphs:project_edge_new' project.id %}"> new</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% else %}
            No Contents
        {% endif %}

    </div>
{% endblock %}
