<!-- Node New Modal -->
<div class="modal fade moduleNodeNew" id="node-new-modal">
    <div class="modal-dialog">
        <form action="{% url 'graphs:module_node_new' module.id %}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
                    <div class="row">
                        <div class="col-xs-6">
                            <h4 class="modal-title">Node New</h4>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    {{ node_new_form }}
                    <br>
                    <div class="row">
                        <h5>&nbsp;&nbsp;&nbsp;&nbsp;Node Properties:</h5>
                        <div id="module-node-new-properties"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="moduleNodeNewErrMessage">&nbsp;</div>
                        </div>
                    </div>
                    {% csrf_token %}
                </div>
                <div class="modal-footer">
                    <input id="node_new" class="btn btn-primary" type="submit" value="New Node">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Node Edit Modal -->
<div class="modal fade moduleNodeEdit" id="node-edit-modal">
    <div class="modal-dialog">
        <form method="post" action="{% url 'graphs:module_node_edit' module.id %}">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="moduleNodeEditType">Type:</label>
                            <select class="form-control" id="moduleNodeEditType" name="moduleNodeEditType">
                                {% for item in node_types %}
                                    <option value="{{ item.id }}">{{ item }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="moduleNodeEditName">Name:</label>
                            <input type="text" class="form-control" name="moduleNodeEditName" id="moduleNodeEditName">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <h5>&nbsp;&nbsp;&nbsp;&nbsp;Node Properties:</h5>
                        <div id="module-node-edit-properties"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10">
                            <div id="moduleNodeEditErrMessage">&nbsp;</div>
                        </div>
                        <div class="col-xs-1">
                            <input type="hidden" name="moduleNodeEditId">
                        </div>
                    </div>
                </div>
                {% csrf_token %}
                <div class="modal-footer">
                    <button type="submit" name="node_save" class="btn btn-primary param-save">Save</button>
                    <button type="submit" name="node_delete" class="btn btn-danger param-delete">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
