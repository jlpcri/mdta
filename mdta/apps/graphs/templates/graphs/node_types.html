{% block body %}
    <div class="container">
        {% if node_types %}
            <div class="row">
                <div class="col-xs-12 table-responsive">
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr>
                                <th class="col-xs-4">Name</th>
                                <th class="col-xs-8">keys</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for node_type in node_types %}
                                <tr>
                                    <td><a href="#node-type-edit-modal" data-toggle="modal"
                                           data-node-type-id="{{ node_type.id }}"
                                           data-node-type-name="{{ node_type.name }}"
                                           data-node-type-keys="{{ node_type.keys|join:", " }}"
                                           data-node-type-subkeys="{{ node_type.subkeys|join:", " }}">
                                        {{ node_type.name }}</a>
                                    </td>
                                    <td>{{ node_type.keys }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% else %}
            No Node Type
        {% endif %}
    </div>
{% endblock %}
