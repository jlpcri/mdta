<div class="container">
    <div class="row" style="margin-bottom: 10px;">
        <small>
            <i class="fa fa-pencil fa-fw"></i>
            <a href="#"  data-toggle="modal" data-target="#node-type-new-modal">New NodeType</a>
        </small>
    </div>

    {% if node_types %}
        <div class="row">
            <div class="col-xs-12 table-responsive">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th class="col-xs-4">Name</th>
                            <th class="col-xs-4">keys</th>
                            <th class="col-xs-4">VerbiageKeys</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for node_type in node_types %}
                            <tr>
                                <td><a href="#node-type-edit-modal" data-toggle="modal"
                                       data-node-type-id="{{ node_type.id }}"
                                       data-node-type-name="{{ node_type.name }}"
                                       data-node-type-keys="{{ node_type.keys|join:", " }}"
                                       data-node-type-subkeys="{{ node_type.subkeys|join:", " }}"
                                       data-node-type-verbiagekeys="{{ node_type.verbiage_keys|join:", " }}">
                                    {{ node_type.name }}</a>
                                </td>
                                <td>{{ node_type.keys }}</td>
                                <td>{{ node_type.verbiage_keys }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% else %}
        No Node Type
    {% endif %}
</div>
