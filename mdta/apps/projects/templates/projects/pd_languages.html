<div class="container">
    <div class="row" style="margin-bottom: 10px;">
        <small>
            <i class="fa fa-pencil fa-fw"></i>
            <a href="#"  data-toggle="modal" data-target="#language-new-modal">New Language</a>
        </small>
    </div>

    {% if languages %}
        <div class="row">
            <div class="col-xs-12 table-responsive">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th class="col-xs-4">Project</th>
                            <th class="col-xs-4">Language</th>
                            <th class="col-xs-8">RootPath</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for language in languages %}
                            <tr>
                                <td>{{ language.project.name }}</td>
                                <td><a href="#language-edit-modal" data-toggle="modal"
                                       data-language-id="{{ language.id }}"
                                       data-language-project-id="{{ language.project.id }}"
                                       data-language-name="{{ language.name }}"
                                       data-language-rootpath="{{ language.root_path}}">
                                    {{ language.name }}</a>
                                </td>
                                <td>{{ language.root_path }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% else %}
        No Language
    {% endif %}
</div>
