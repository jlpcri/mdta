<div class="container">
    <div class="row" style="margin-bottom: 10px;">
        <small>
            <i class="fa fa-pencil fa-fw"></i>
            <a href="#" data-toggle="modal" data-target="#testheader-new-modal">New TestHeader</a>
        </small>
    </div>

    <div class="row">
        <div class="col-xs-8">
            {% if test_headers %}
                <div class="col-xs-12 table-responsive">
                    <table class="table table-striped table-hover table-condensed testHeadersTable">
                        <thead>
                            <tr>
                                <th class="col-xs-2">Name</th>
                                <th class="col-xs-2">Projects</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for test_header in test_headers %}
                                <tr>
                                    <td><a href="#" data-toggle="modal"
                                           data-target="#testheader-edit-modal"
                                           data-testheader-id="{{ test_header.id }}"
                                           data-testheader-name="{{ test_header.name }}"
                                           >{{ test_header.name }} </a></td>
                                    <td>
                                        {% for p in test_header.th_related_projects %}
                                           {{ p.name }},
                                        {% endfor %}
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                No Test Headers
            {% endif %}
        </div>

        <div class="col-xs-4">
        </div>
    </div>
</div>
